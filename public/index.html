<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>gKnight — Steam Common Games</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 1000px; }
    textarea { width: 100%; height: 80px; }
    input[type=text] { width: 100%; }
    button { padding: 8px 12px; margin-top: 8px; }
    .grid { display: grid; grid-template-columns: 200px 1fr; gap: 12px; align-items: start; }
    img.cover { width: 120px; height: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .small { font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <h1>gKnight — Steam Common Games</h1>
  <p class="small">Enter Steam 64-bit IDs separated by commas (example: <code>76561197960435530,76561197972495328</code>). The server proxies requests to the Steam APIs; set `STEAM_API_KEY` on the server.</p>

  <div>
    <label><strong>Steam IDs (comma separated):</strong></label>
    <textarea id="steamIds" placeholder="Paste Steam IDs here..."></textarea>
    <div>
      <button id="btnFindCommon">Find Common Games</button>
      <button id="btnClear">Clear</button>
    </div>
  </div>

  <div id="status" class="small"></div>

  <h2>Common Games</h2>
  <div id="results"></div>

  <script src="/app.js"></script>
</body>
</html>
